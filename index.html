<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
    <div class="container-fuild">
        <div class="container-top">
            <div class="user">
                <div class="user-container hover">
                    <div class="hover user-image"></div>
                    <div class="user-name">Người dùng</div>
                </div>
                <div class="user-more icon hover">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="user-notification icon hover">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="user-sigup icon hover">
                    <i class="fas fa-caret-down"></i>
                </div>
            </div>
        </div>
        <div class="container-left">
            <div class="container-listChat">
                <div class="title">
                    <div>Chat</div>
                    <div class="icon">
                        <div>
                            <i class="fas fa-cog"></i>
                        </div>
                    </div>
                </div>
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="text" value="" placeholder="Tìm kiếm trên Messenger">
                </div>
            </div>
        </div>
        <div class="container-right"></div>
    </div>
</body>
</html>
